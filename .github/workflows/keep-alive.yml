name: Keep Supabase Alive

on:
  schedule:
    # Har kuni soat 03:00 UTC (8:00 Toshkent vaqti)
    - cron: '0 3 * * *'
  
  # Manual test qilish uchun
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY}}
          TABLE: ${{ secrets.TABLE_NAME }}
        run: |
          echo "üîÑ Pinging Supabase..."
          
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${SUPABASE_URL}/rest/v1/${TABLE}?select=id&limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Status code: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Success! Supabase is alive and responding."
          else
            echo "‚ùå Failed with status code: $http_code"
            exit 1
          fi
